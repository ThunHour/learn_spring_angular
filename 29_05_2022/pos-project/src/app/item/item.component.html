<div class="card m-1" style="width:14rem;" (click)="addToOrder(item)">
    <div class="col">
        <div class="card">

            <img [src]="item.pic" style="width: 14rem;height:10rem;" alt="">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>{{item.title}}</div>
                    <div>{{item.price}}.0$</div>

                </div>
            </div>
        </div>
    </div>
</div>
